# For more about this config: https://docs.netlify.com/configure-builds/file-based-configuration

# Settings in the [build] context are global and are applied to
# all contexts unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  # base = ""

  # Default build command.
  command = "npm run build"

  # Directory that contains the deploy-ready HTML files and
  # assets generated by the build.
  publish = "packages/website/dist/"

  # Sets a custom directory for Netlify edge functions.
  edge_functions = "packages/api/"

# The following redirect is intended for use with most SPAs that handle routing internally.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[edge_functions]]
function = "get"
path = "/get"
